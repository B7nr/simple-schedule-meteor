<head>
  <title>Ben's Swim Lesson Scheduling Calender</title>
</head>

<body>
<div class="container">
    <header>
        <h1> Ben's Swim Lesson Scheduler ({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}" />
            Hide Already Scheduled Slots
        </label>

        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        {{/if}}

    </header>
    <ul>
        <!--Displays Day w/2 spaces-->
            {{#each slots}}
                {{> calender}}
            {{/each}}

    </ul>
</div>
</body>

<template name="calender">
    {{#if isNewDate}}
        <h3> &#160; &#160; {{header}} </h3>
    {{/if}}
    <li class="{{#if checked}}checked{{/if}}">

        {{#if currentUser}}
        <button class="delete">&times;</button>
            {{#if disableCheckbox}}
            <input type="checkbox" disabled checked="{{checked}}" class="toggle-checked" />
            {{else}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
            {{/if}}
        {{/if}}
        <span class="date"> {{#if checked}} - Reserved by {{else}} - Available {{/if}}  <strong>{{username}}</strong> -  {{slottime}}</span>
    </li>
</template>
